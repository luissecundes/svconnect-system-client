<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="fire"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="row mt-5 d-flex justify-content-center">
  <div class="col-4">
    <button class="btn btn-primary" (click)="openSpinner()">Open Spinner</button>
  </div>
</div>
