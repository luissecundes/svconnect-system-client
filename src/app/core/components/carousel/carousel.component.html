<div class="carousel-container">
  <div class="carousel" [style.transform]="'translateX(-' + currentIndex * 100 / images.length + '%)'">
    <div class="carousel-item" *ngFor="let image of images">
      <img [src]="image" [alt]="'Imagem ' + (images.indexOf(image) + 1)" />
    </div>
  </div>
</div>

<div class="carousel-indicators">
  <span
    *ngFor="let image of images; let i = index"
    class="indicator"
    [class.active]="i === currentIndex"
    (click)="goToImage(i)">
  </span>
</div>
