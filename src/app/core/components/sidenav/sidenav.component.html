<div class="sidenav"
     [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
     [style.transition]="'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)'">

  <div class="logo-container">
    <button class="logo fas fa-bars" (click)="toggleCollapsed()"></button>

    <div class="logo-text"
         [ngClass]="collapsed ? 'show-text' : 'hide-text'">
      Menu
    </div>

    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="data.routeLink">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text"
              [ngClass]="collapsed ? 'show-text' : 'hide-text'">
          {{ data.label }}
        </span>
      </a>
    </li>
  </ul>
</div>
