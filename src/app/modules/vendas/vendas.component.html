<app-sidenav (onToggleSidenav)="handleSidenavToggle($event)"></app-sidenav>
<div class="content" [ngClass]="{ collapsed: sidenavCollapsed }">
  <app-navbar></app-navbar>

  <div class="card-container">
    <div class="card">
      <h2>Vendas</h2>
      <div class="body-area">
        <app-menu></app-menu>

        <app-vendas-dynamic-table
          (rowClicked)="onRowClicked($event)"
        ></app-vendas-dynamic-table>

        <app-detail-drawer
          [visible]="(drawerVisible$ | async) ?? false"
          [data]="selectedItem$ | async"
          [title]="'Resumo do Pedido'"
          [labelsMap]="{
            codigo: 'CÃ³digo',
            emissao: 'Data de EmissÃ£o',
            nomeCliente: 'Cliente',
            formaPagamento: 'Pagamento',
            vendedor: 'Vendedor',
            valorTotal: 'Total'
          }"
          (onClose)="closeDetail()"
        ></app-detail-drawer>
      </div>
    </div>
  </div>
</div>
